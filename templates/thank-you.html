<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e3e3e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .thank-you-container {
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        .thank-you-icon {
            font-size: 72px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6e6153, #8b7765);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .continue-shopping:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Background animation */
        .floating-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            background: rgba(255, 193, 7, 0.2);
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: rgba(33, 150, 243, 0.2);
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-background">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    <div class="thank-you-container">
        <div class="thank-you-icon">âœ“</div>
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully processed and will be shipped soon.</p>
        <p>We appreciate your business and hope you enjoy your chocolates!</p>
        <a href="/shop" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
